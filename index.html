<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* Impostiamo l'altezza della pagina al 100% */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* L'iframe deve occupare tutta la finestra */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Iframe per visualizzare il PDF -->
    <iframe src="servizi.pdf"></iframe>
</body>
</html>
